{% extends 'emails/base.html' %}

{% block content %}
    <h3>Новая заявка на партнерство #{{ id }}</h3>

    <strong>ID:</strong> {{ id }}<br>
    <strong>ФИО:</strong> {{ full_name }}<br>
    <strong>ТЕЛЕФОН:</strong> {{ phone }}<br>
    <strong>ГОРОД:</strong> {{ city }}<br>
    <strong>ТИП:</strong> {{ type }}<br>
    <strong>ОРГАНИЗАЦИЯ:</strong> {{ organization }}<br>
    <strong>КОММЕНТАРИЙ:</strong> {{ comment|linebreaks }}<br>
{% endblock %}
